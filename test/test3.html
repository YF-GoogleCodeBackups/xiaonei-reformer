<html>
<head>
	<title>Title</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<script>
		var str="";
		function state() {
			if(str) {
				str+=" -> ";
			}
			str+=document.readyState;
		}
		state();
		document.addEventListener("DOMContentLoaded",state,false);

	</script>
</head>

<body onload="state();document.getElementById('result').innerHTML=str;">
<span id="result"></span>

</body>

</html>
