<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<title>下载相册</title>
	<script>
		function parse() {
			var title=decodeURI(/t='(.*?)'/.exec(location.href)[1]);
			var data=decodeURI(/d='(.*?)'/.exec(location.href)[1]);
			document.title=title;
			document.body.innerHTML+=data;
		}
	</script>
</head>
<body onload="parse();">
</body>
</html>
