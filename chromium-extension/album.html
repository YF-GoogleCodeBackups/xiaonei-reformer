<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<title>下载相册</title>
	<style>
		img {
			height:128px;
			width:128px;
			border:1px solid #000000;
			margin:1px;
		}
	</style>
	<script>
		function getPhotos() {
			var data=unescape(/d='(.*?)'/.exec(location.href)[1]);
			var title=unescape(/t='(.*?)'/.exec(location.href)[1]);
			if(title) {
				document.title=title;
			}
			document.body.innerHTML=data;
		};
	</script>
</head>
<body onload="getPhotos()">
请稍候
</body>
</html>
