<html>
<head>
<title>XNR Background</title>
<script>
chrome.extension.onRequest.addListener(
function(request, sender, sendResponse) {
	switch(request.action) {
		case "save":
			localStorage.setItem("xnr_options",request.data);
			break;
		case "load":
			var options=localStorage.getItem("xnr_options");
			if(options==null) {
				sendResponse({options:{}});
			} else {
				sendResponse({options:JSON.parse(options)});
			}
			break;
		case "get":
			var httpReq= new XMLHttpRequest();
			httpReq.onload=function() {
				sendResponse({data:(httpReq.status==200?httpReq.responseText:null)});
			};
			httpReq.onerror=function(e) {
				sendResponse({data:null});
			};
		    httpReq.open("GET",request.url,true);
			//httpReq.setRequestHeader("Cache-Control","no-cache");
			httpReq.send();
			break;
		case "album":
			chrome.tabs.create({url:chrome.extension.getURL("album.html")+"#d='"+escape(request.data)+"'&t='"+escape(request.title)+"'"});
			break;
	}
});
</script>
</head>
<body>
</body>
</html>
