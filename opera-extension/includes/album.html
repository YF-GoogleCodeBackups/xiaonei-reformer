<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<title>下载相册</title>
	<style>
		#udetail { margin-left: 1em; }
		img { height: 128px; width: 128px; border: 1px solid #000000; margin: 1px; }
	</style>
	<script src="album.js"></script>
</head>
<body>
<div id="loading">
	<p>获取数据中，请稍候……</p>
</div>
<div id="loaded" style="display:none">
	<p><a target="_blank" href="http://code.google.com/p/xiaonei-reformer/wiki/DownloadAlbum">下载指南</a></p>
	<p>来源：<a id="source" target="_blank"></a></p>
	<div id="unknown" style="display:none">
		<p>有<span id="ucount"></span>张图片未能解析出地址<a href="#" id="udetail">详情</a></p>
		<div id="ulist" style="display:none"><p>以下页面的图片无法解析：</p></div>
	</div>
	<p>图片数量：<span id="count"></span></p>
	<div id="linktitle">
		<p>使用下载工具软件下载本页面全部链接即可得到下列图片</p>
		<p><input type="button" id="switchLink" value="切换链接描述"/></p>
	</div>
	<div id="gallerytitle">
		<p>亲爱的Opera用户，请在下列图片上逐个点鼠标右键手动保存。如果您有什么好的方法可以实现一次性保存全部图片，欢迎来信赐教</p>
	</div>
	<p><input type="checkbox" id="switchIndex">在描述前添加图片序号</input></p>
	<div id="list">
	</div>
</div>
</body>
</html>
